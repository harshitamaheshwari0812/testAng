<div class="container">
    <mat-card>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit($event)">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name">
                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid name.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email">
                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password':'text'}}"formControlName="password" placeholder="Password">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off':'visiblity'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        Please enter a valid Password.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                     <input matInput type="{{hideCPassword ? 'password':'text'}}"formControlName="confirmPassword" placeholder="Confirm Password">
                    <button mat-icon-button matSuffix (click)="toggleCPasswordVisibility()">
                        <mat-icon>{{hideCPassword ? 'visibility_off':'visiblity'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                        Please enter a valid Confirm Password.
                    </mat-error>
                </mat-form-field>
                <!-- <button mat-raised-button color="primary" type="submit">
                    Sign Up
                </button> -->
                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
    
</div>
